name: Check for NordLayer Updates

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run update script
        run: python3 update_pkgbuild.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            version=$(grep '^pkgver=' PKGBUILD | cut -d'=' -f2)
            echo "version=$version" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push to GitHub
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PKGBUILD .SRCINFO
          git commit -m "Update nordlayer to ${{ steps.changes.outputs.version }}"
          git push

      - name: Push to AUR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          chmod 700 ~/.ssh

          cat > ~/.ssh/config << 'SSHEOF'
          Host aur.archlinux.org
            IdentityFile ~/.ssh/aur
            User aur
            StrictHostKeyChecking accept-new
            ServerAliveInterval 60
            ServerAliveCountMax 3
          SSHEOF
          chmod 600 ~/.ssh/config

          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/aur

          git clone ssh://aur@aur.archlinux.org/nordlayer.git aur-repo
          cp PKGBUILD .SRCINFO nordlayer.install aur-repo/
          cd aur-repo
          git config user.name "Roland Kiraly"
          git config user.email "rolandgyulakiraly@outlook.com"
          git add -A
          git diff --cached --quiet || {
            git commit -m "Update to ${{ steps.changes.outputs.version }}"
            git push
          }
